# This is a basic workflow to help you get started with Actions

name: Test CI

# Controls when the workflow will run
on:
  push:
    branches: [ staging ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    env:
       SECRET_KEY: ${{ secrets.SECRET_KEY }}
       AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
       AUTH0_KEY: ${{ secrets.AUTH0_KEY }}
       AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
    # Service containers to run with `runner-job`
    services:
      mssql-server:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Passw0rd
          MSSQL_DB: mydb
          MSSQL_USER: myuser
          MSSQL_PASSWORD: Mypass123
        volumes:
          - ${{ github.workspace }}/.mssqlscripts/:/tmp/:rw
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -U sa -P $SA_PASSWORD -Q 'select 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 1433:1433
      myapp:
        image: crzysan/myapp:v83
        env:
          SECRET_KEY: "${SECRET_KEY}"
          DATABASE_NAME: mydb
          DATABASE_HOST: mssql-server
          DATABASE_PASS: Mypass123
          DATABASE_USER: myuser
          DATABASE_PORT: 1433
          DEBUG: "true"
          AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
          AUTH0_KEY: "${AUTH0_KEY}"
          AUTH0_SECRET: "${AUTH0_SECRET}"
        ports:
          - 8000:8000
        depends_on:
          - mssql-server

    steps:
      - uses: actions/checkout@v1
      - name: Test with black
        run: |
          curl -I http://127.0.0.1:8000
