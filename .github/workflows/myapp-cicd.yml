name: Django CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  syntaxt-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        export PYTHONPATH="${PYTHONPATH}:$PWD"  # to use absolute from for import modules
        pylint --disable=F0001,C0114,C0115,C0116,E1101,R0903 feed*/*.py

  build:
    runs-on: ubuntu-latest
    needs: syntaxt-check
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: syntaxt-check
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: crzysan/myapp:v${{ github.run_number }}
          
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    needs: push_to_registry
    # Docker Hub image that `container-job` executes in
    container: node:10.18-jessie
    services:
      mymssqlserver:
        image: docker.io/crzysan/mssql-docker:latest
        ports:
        - 1443:1433/tcp
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Passw0rd
          MSSQL_DB: mydb
          MSSQL_USER: myuser
          MSSQL_PASSWORD: Mypass1
      myapp:
        image: docker.io/crzysan/myapp:v${{ github.run_number }}
        ports:
        - 1443:1433/tcp
        env:
          DATABASE_NAME: mydb
          DATABASE_HOST: localhost
          DATABASE_PASS: Passw0rd
          DATABASE_USER: SA
          DATABASE_PORT: 1433
          SECRET_KEY: h^z13$qr_s_wd65@gnj7a=xs7t05$w7q8!x_8zsld#
    steps:
    - uses: actions/checkout@v2
    - name: Run Tests
      run: |
        curl -I localhost:8000
        curl -I localhost:8000/ht
        docker exec -ti myapp python manage.py test feedapp/
        
  deploy_to_k8s_dev:
    name: Deploy to dev cluster
    runs-on: ubuntu-latest
    needs: push_to_registry
    environment: dev
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script:  |
           /usr/local/bin/kubectl cluster-info --context kind-dev
           /usr/local/bin/kubectl set image deployment/myapp-web myapp-web=crzysan/myapp:v${{ github.run_number }}
           /usr/local/bin/kubectl rollout status -w deployment/myapp-web
           /bin/sleep 20

  test_deployment:
    name: Test dev cluster
    runs-on: ubuntu-latest
    needs: deploy_to_k8s_dev
    environment: staging
    steps:
    - name: Smoke Test
      run: |
        curl -I ${{ secrets.WEBAPP_URL }}
        curl -I ${{ secrets.WEBAPP_URL }}/ht
